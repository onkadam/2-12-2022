<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS5 - 12 column grid system</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      div.o_tbdr {
        border: 1px dashed red;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="row text-center">
      <div class="col o_tbdr">A</div>
      <div class="col o_tbdr">B</div>
      <div class="col o_tbdr">C</div>
    </div>
    <div class="row text-center">
      <div class="col-3 o_tbdr">A</div>
      <div class="col-3 o_tbdr">B</div>
      <div class="col-3 o_tbdr">C</div>
      <div class="col-3 o_tbdr">D</div>
    </div>
    <div class="row text-center">
        <div class="col-1 o_tbdr">A</div>
        <div class="col-1 o_tbdr">B</div>
        <div class="col-1 o_tbdr">C</div>
        <div class="col-1 o_tbdr">D</div>
        <div class="col-1 o_tbdr">A</div>
        <div class="col-1 o_tbdr">B</div>
        <div class="col-1 o_tbdr">C</div>
        <div class="col-1 o_tbdr">D</div>
        <div class="col-1 o_tbdr">A</div>
        <div class="col-1 o_tbdr">B</div>
        <div class="col-1 o_tbdr">C</div>
        <div class="col-1 o_tbdr">D</div>
      </div>
      <div class="row text-center">
        <div class="col-3 o_tbdr">A</div>
        <div class="col-6 o_tbdr">B</div>
        <div class="col-3 o_tbdr">C</div>
      </div>
      <div class="row text-center">
        <div class="col o_tbdr">A</div>
        <div class="col o_tbdr">B</div>
        <div class="col o_tbdr">C</div>
        <div class="col o_tbdr">D</div>
        <div class="col o_tbdr">E</div>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
